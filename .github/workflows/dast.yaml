name: Build and DAST Scan with ZAP

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  dast_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Create Docker network
        run: docker network create zap-net

      - name: Build Docker image for vulnerable app
        run: docker build -t vuln-flask-app .

      - name: Run Docker container in background on custom network
        run: |
          docker run -d --name vuln-flask --network zap-net -p 5000:5000 vuln-flask-app
          sleep 10  # wait for app to be ready

      - name: Test if app is running inside network
        run: docker run --rm --network zap-net curlimages/curl curl http://vuln-flask:5000

      - name: Run AccuKnox DAST Scan
        uses: accuknox/dast-scan-action@v1.0.0
        with:
          target_url: "http://vuln-flask:5000"  # Use container name within same network
          accuknox_endpoint: ${{ secrets.ACCUKNOX_ENDPOINT }}
          tenant_id: ${{ secrets.TENANT_ID }}
          accuknox_token: ${{ secrets.ACCUKNOX_TOKEN }}
          label: "dastdemo"
          severity_threshold: "High"
          scan_type: "baseline"

