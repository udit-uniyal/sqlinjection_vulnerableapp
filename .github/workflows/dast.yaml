name: DAST Scan with ZAP and Flask App

on:
  push:
    branches:
      - main

jobs:
  dast-scan:
    runs-on: ubuntu-latest

    services:
      vulnapp:
        image: python:3.9-slim
        ports:
          - 5000:5000
        options: >-
          --health-cmd="curl --fail http://localhost:5000 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        volumes:
          - ${{ github.workspace }}:/app
        entrypoint: >
          sh -c "
            pip install flask &&
            python /app/app.py
          "

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Wait for app to be healthy
        run: |
          for i in {1..10}; do
            curl -sSf http://localhost:5000 && break
            echo "Waiting for app..."
            sleep 5
          done

      - name: Run ZAP DAST Scan
        uses: accuknox/dast-scan-action@v1.0.0
        with:
          target_url: "http://vulnapp:5000"
          accuknox_endpoint: ${{ secrets.ACCUKNOX_ENDPOINT }}
          tenant_id: ${{ secrets.TENANT_ID }}
          accuknox_token: ${{ secrets.ACCUKNOX_TOKEN }}
          label: "dastdemo"
          severity_threshold: "High"
          scan_type: "baseline"
