name: DAST Scan with ZAP

on:
  push:
    branches:
      - main

jobs:
  zap-dast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python and install Flask
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install flask
          nohup python app.py > app.log 2>&1 &
          echo "App started"
          sleep 10

      - name: Check app is running
        run: |
          curl -sSf http://localhost:5000 || (echo "App failed to start" && exit 1)

      - name: Run ZAP DAST Scan
        uses: accuknox/dast-scan-action@v1.0.0
        with:
          target_url: "http://localhost:5000"
          accuknox_endpoint: ${{ secrets.ACCUKNOX_ENDPOINT }}
          tenant_id: ${{ secrets.TENANT_ID }}
          accuknox_token: ${{ secrets.ACCUKNOX_TOKEN }}
          label: "dastdemo"
          severity_threshold: "High"
          scan_type: "baseline"
