name: Build and DAST Scan with ZAP

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  dast_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image for vulnerable app
        run: docker build -t vuln-flask-app .

      - name: Run Docker container in background (detached)
        run: |
          docker run -d -p 5000:5000 --name vuln-flask vuln-flask-app
          sleep 10  # wait for the app to be ready

      - name: Test if app is running
        run: curl http://localhost:5000

      - name: Run AccuKnox DAST Scan
        uses: accuknox/dast-scan-action@v1.0.0
        with:
          target_url: "http://localhost:5000"
          accuknox_endpoint: ${{ secrets.ACCUKNOX_ENDPOINT }}
          tenant_id: ${{ secrets.TENANT_ID }}
          accuknox_token: ${{ secrets.ACCUKNOX_TOKEN }}
          label: "dastdemo"
          severity_threshold: "High"
          scan_type: "baseline"

